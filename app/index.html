  <h1 class="text-center">Names and Songs Administration</h1>
  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Names and Songs</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/visits')}"><a href="#/visits">Visits</a></li>
          <li ng-class="{ active: isActive('/songs')}"><a href="#songs">Songs</a></li>
          <li ng-class="{ active: isActive('/searches')}"><a href="#/searches">Searches</a></li>
          <li ng-class="{ active: isActive('/remarks')}"><a href="#remarks">Remarks</a></li>
          <li ng-class="{ active: isActive('/suggestions')}"><a href="#suggestions">Suggestions</a></li>
          <li ng-class="{ active: isActive('/items')}"><a href="#items">Items</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{ active: isActive('/login')}" ng-show="!username"><a href="#login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a></li>
          <li ng-show="username"><a href="#login" ng-click="logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout {{username}}</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div ng-view></div>

  <div class="footer text-center">
    <p>&copy; 2015 by Remco Weekers. {{ 'Current version is v%VERSION%.' | interpolate }}</p>
  </div>

  <!-- In production use:-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-cookies.js"></script>

  <script src="bower_components/angular/angular.js"></script>

  <script src="error/error.js"></script>
  <script src="login/login.js"></script>
  <script src="remark/remark.js"></script>

  <script src="suggestions/suggestions.js"></script>

  <script src="songEdit/songEdit.js"></script>
  <script src="items/items.js"></script>
  <script src="itemAdd/itemAdd.js"></script>
  <script src="itemEdit/itemEdit.js"></script>
